# Zola Configuration for rohanverma.net
# Migrated from Hugo config.toml

# Basic site configuration
base_url = "file:///home/rhnvrm/Documents/Code/github.com/rhnvrm/rohanverma.net/public"
title = "Rohan Verma"
description = "Personal website and blog of Rohan Verma, software developer at Zerodha Tech"
author = "Rohan Verma"
default_language = "en"

# Build configuration
compile_sass = true
minify_html = true
generate_feeds = true
feed_filenames = ["index.xml"]
build_search_index = true

# Markdown configuration
[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "gruvbox-dark", filename = "syntax-dark.css" },
  { theme = "gruvbox-light", filename = "syntax-light.css" },
]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

# Taxonomies configuration
[[taxonomies]]
name = "tags"

[[taxonomies]]
name = "categories"

# Slugify configuration
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

# Extra configuration
[extra]
author = "Rohan Verma"
bio = "I scribble about code, trains, and random rabbit‐holes."
avatar = "/images/avatar.jpg"
commento_src = "https://commento.rohanverma.net/js/commento.js"
favicon = "/images/favicon.ico"
footer_message = "Feel free to use the content of this website with appropriate attribution to the author."
handwritten_font = "https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"

# Main navigation menu
[[extra.menu_main]]
name = "Home"
url = "/"
weight = 1

[[extra.menu_main]]
name = "Blog"
url = "/blog/"
weight = 2

[[extra.menu_main]]
name = "Projects"
url = "/projects/"
weight = 3

[[extra.menu_main]]
