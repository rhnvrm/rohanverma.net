<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Train body -->
  <rect x="8" y="20" width="32" height="12" fill="none" stroke="#2b2b2b" stroke-width="2.5" stroke-linecap="round" transform="rotate(-1 24 26)"/>
  
  <!-- Train front -->
  <path d="M8 20 Q5 20 5 26 Q5 32 8 32" fill="none" stroke="#2b2b2b" stroke-width="2" stroke-linecap="round" transform="rotate(-1 6 26)"/>
  
  <!-- Train windows -->
  <rect x="12" y="22" width="6" height="4" fill="none" stroke="#2b2b2b" stroke-width="1.5" transform="rotate(1 15 24)"/>
  <rect x="20" y="22" width="6" height="4" fill="none" stroke="#2b2b2b" stroke-width="1.5" transform="rotate(-1 23 24)"/>
  <rect x="28" y="22" width="6" height="4" fill="none" stroke="#2b2b2b" stroke-width="1.5" transform="rotate(1 31 24)"/>
  
  <!-- Wheels -->
  <circle cx="14" cy="35" r="3" fill="none" stroke="#2b2b2b" stroke-width="2" transform="rotate(-2 14 35)"/>
  <circle cx="26" cy="35" r="3" fill="none" stroke="#2b2b2b" stroke-width="2" transform="rotate(1 26 35)"/>
  <circle cx="34" cy="35" r="3" fill="none" stroke="#2b2b2b" stroke-width="2" transform="rotate(-1 34 35)"/>
  
  <!-- Wheel centers -->
  <circle cx="14" cy="35" r="1" fill="#2b2b2b" opacity="0.6"/>
  <circle cx="26" cy="35" r="1" fill="#2b2b2b" opacity="0.6"/>
  <circle cx="34" cy="35" r="1" fill="#2b2b2b" opacity="0.6"/>
  
  <!-- Train tracks -->
  <line x1="2" y1="40" x2="46" y2="40" stroke="#2b2b2b" stroke-width="1.5" opacity="0.4" stroke-linecap="round" transform="rotate(1 24 40)"/>
  <line x1="2" y1="42" x2="46" y2="42" stroke="#2b2b2b" stroke-width="1.5" opacity="0.4" stroke-linecap="round" transform="rotate(-1 24 42)"/>
  
  <!-- Track ties -->
  <line x1="10" y1="39" x2="10" y2="43" stroke="#2b2b2b" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="39" x2="20" y2="43" stroke="#2b2b2b" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="39" x2="30" y2="43" stroke="#2b2b2b" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="39" x2="40" y2="43" stroke="#2b2b2b" stroke-width="1" opacity="0.3"/>
  
  <!-- Smoke -->
  <circle cx="6" cy="15" r="1.5" fill="none" stroke="#2b2b2b" stroke-width="1" opacity="0.5"/>
  <circle cx="4" cy="12" r="1" fill="none" stroke="#2b2b2b" stroke-width="1" opacity="0.4"/>
  <circle cx="8" cy="10" r="0.8" fill="#2b2b2b" opacity="0.3"/>
  
  <!-- Sketch texture -->
  <path d="M42 18 L44 20" stroke="#2b2b2b" stroke-width="0.5" opacity="0.3"/>
  <path d="M2 36 L4 38" stroke="#2b2b2b" stroke-width="0.5" opacity="0.3"/>
</svg>