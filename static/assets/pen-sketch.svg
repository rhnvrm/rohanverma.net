<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Pen body -->
  <line x1="8" y1="40" x2="35" y2="13" stroke="#2b2b2b" stroke-width="2.5" stroke-linecap="round" transform="rotate(-2 21 26)"/>
  
  <!-- Pen tip -->
  <line x1="6" y1="42" x2="12" y2="36" stroke="#2b2b2b" stroke-width="3" stroke-linecap="round" transform="rotate(-1 9 39)"/>
  
  <!-- Pen clip -->
  <path d="M28 18 Q32 15 30 22" fill="none" stroke="#2b2b2b" stroke-width="1.5" stroke-linecap="round" transform="rotate(-2 30 20)"/>
  
  <!-- Pen cap line -->
  <line x1="32" y1="16" x2="34" y2="14" stroke="#2b2b2b" stroke-width="1.5" stroke-linecap="round" transform="rotate(-1 33 15)"/>
  
  <!-- Sketch marks for texture -->
  <circle cx="15" cy="32" r="0.5" fill="#2b2b2b" opacity="0.4"/>
  <circle cx="25" cy="22" r="0.5" fill="#2b2b2b" opacity="0.3"/>
  
  <!-- Ink line -->
  <path d="M5 43 Q8 44 12 42" fill="none" stroke="#2b2b2b" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
</svg>