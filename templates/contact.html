{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <header class="section-header">
        <h1 class="text-display">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-intro">{{ page.description }}</p>
        {% endif %}
    </header>

    <div class="contact-content">
        {{ page.content | safe }}
    </div>
</div>
{% endblock content %}
